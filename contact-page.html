<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="A game site">
    <link rel="stylesheet" href="/CSS/partials/contact-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/31d00bb5b7.js" crossorigin="anonymous"></script>
    <title>Game Zone</title>
</head>
<body>

    <header>
        <div class="logo"><img src="/img/Logo.png" alt="logo"></div>
        <div class="header_search-bar">
            <input type="header_search-bar2" name="header_search-bar2" class="header_search-bar2" placeholder="Search" >
            <i class="fas fa-search"></i>
        </div>
        <div class="header_icons">
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-user"></i>
        </div>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="store.html">Store</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                    <li><a href="sign-in.html">Sign in</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="container">
            <section class="container-head">
                <h1>Contact Us</h1> 
            </section>
            <section class="container-main">
                <div class="box1">
                    <form>
                        <label class="label" for="firs-name">First Name</label>
                        <input class="box-1" type="text" name="first-name" id="first-name">
                    </form>
                </div>
                <div class="box2">
                    <form>
                        <label class="label" for="last-name">Last Name</label>
                        <input class="box-2" type="text" name="last-name" id="last-name">
                    </form>
                </div>
                <div class="box3">
                    <form>
                        <label class="label" for="email">Email</label>
                        <input class="box-3" type="text" name="email" id="email">
                    </form>
                </div>
                <div class="box4">
                    <form>
                        <label class="label" for="topic">Topic</label>
                        <input class="box-4" type="text" name="topic" id="topic">
                    </form>
                </div>
                <div class="box5">
                    <form>
                        <label class="label" for="question">Question</label>
                        <textarea class="box-5" name="question" id="question" cols="50" rows="10"></textarea>
                    </form>
                </div>
            </section>
            <section class="container-bottom">
                <button type="submit" class="container-btn">SUBMIT</button>
            </section>
        </section>
    </main>

    <footer>
        <div class="footer_list1">
            <ul>
                <h3>Contact Us</h3>
                <li><a href="#"></a>+47 123 456 789</li>
                <li><a href="#"></a>GameZone@mail.com</li>
                <li><a href="#"></a>@gamezone</li>
            </ul>
        </div>
        <div class="footer_list2">
            <ul>
                <h3>Services</h3>
                <li><a href="#"></a>Contact Us</li>
                <li><a href="#"></a>Ordering and payment</li>
                <li><a href="#"></a>shipping & Returnes</li>

            </ul>
        </div>
        <div class="footer_list3">
            <ul>
                <h3>Information</h3>
                <li><a href="#"></a>About GameZone</li>
                <li><a href="#"></a>Privacy Policy</li>
                <li><a href="#"></a>Terms & Conditions</li>
            </ul>
        </div>
        <div class="footer_icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
        </div>
    </footer>
</body>
</html>
