<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="A game site">
    <link rel="stylesheet" href="/CSS/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <title>Game Zone</title>
</head>
<body>
    <header>
        <div class="logo"><img src="/img/Logo.png" alt="logo"></div>
    </header>

    <main>
        <section class="hero__banner">
            <span class="hero_price">$66.99</span>
            <button type="submit" class="hero_btn">
                <i class="fas fa-cart-arrow-down"></i>
                <span>Pre-order now</span>
            </button>
        </section>

        <section class="products">
            <div class="products__trending">trending</div>
            <div class="products__bestsellers">bestsellers</div>
            <div class="products__latest-releases">latest releases</div>
            <div class="products__pre-order">pre-order</div>
        </section>
    </main>

    <footer>
        <h2>footer</h2>
    </footer>
</body>
</html>
